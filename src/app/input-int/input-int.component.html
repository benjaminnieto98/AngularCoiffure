<div class="input-group">
    <div class="input-group-prepend">
        <button class="btn btn-success btn-sm" (click)="downQuantity()">-</button>
    </div>
    <input type="text" class="text-center" [(ngModel)]="quantity" (keyup)="changeQuantity($event)">
    <div class="input-group-prepend">
        <button class="btn btn-success btn-sm" (click)="upQuantity()">+</button>
    </div>
</div>
